<!DOCTYPE html>
<html>
<head>
	<title>Bullets JS</title>
	<meta name="viewport" content="width=device-width">
	<style type="text/css">
		div {
			border: solid 2px;
			height: 800px;
		}

		.is-scrolled-to {
			background-color: blue;
		}

		button {
			display: block;
			width: 100px;
			height: 100px;
		}

		nav {
			display: none;
		}

		.is-open-menu nav {
			display: block;
		}
	</style>
</head>
<body>
	<button data-js="MenuToggle" data-options="1" data-option-1="is-open-menu">Menu</button>
	<nav>The navigation!</nav>
	<div id="top"></div>
	<div data-js="ScrollClass" data-options="2" data-option-1="is-scrolled-to" data-option-2="20"></div>
	<div></div>
	<div data-js="None"></div>
	<div></div>
	<div></div>
	<div></div>
	<div></div>
	<div></div>
	<div></div>
	<div></div>
	<div></div>

	<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.4/jquery.min.js"></script>
	<script type="text/javascript" src="bullets.js"></script>
</body>
</html>
